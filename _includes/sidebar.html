<div class="link-wrapper">
    <style scoped>
      ul.link {
        list-style: none;
        padding: 0;
        margin: 1em 0;
      }
      
      ul.link li {
        margin: 0.5em 0;
      }
      
      ul.link a {
        color: var(--clr-h1-and-bold);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        padding: 0.5em 0.75em;
        margin: 0.25em 0;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      ul.link a:hover, 
      ul.link a:focus {
        color: var(--clr-a-text-hvr);
        background-color: rgba(0, 0, 0, 0.05);
        transform: translateX(4px);
        outline: none;
      }
      
      ul.link a:focus-visible {
        outline: 2px solid var(--clr-a-text, #0366d6);
        outline-offset: 2px;
      }
      
      ul.link a svg,
      ul.link a i {
        margin-right: 0.5em;
        flex-shrink: 0;
      }
    </style>
    <nav aria-label="Social links and resources">
      <ul class="link">
        {%- for platform in site.sidebar %}
        <li>
          <a href="{{ platform.link }}" 
             {% assign link_start = platform.link | slice: 0, 4 %}{% if link_start == 'http' %}target="_blank" rel="noopener noreferrer"{% endif %}
             aria-label="{{ platform.name }} - Opens in new tab">
            {{ platform.icon }}&nbsp;<span>{{ platform.name }}</span>
          </a>
        </li>
        {%- endfor %}
      </ul>
    </nav>
  </div>
